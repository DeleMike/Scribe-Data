name: Check Project Metadata
on:
  push:
    paths:
      - 'src/scribe_data/resources/**/*.json'  # Trigger when any .json file in the resources folder is modified
  pull_request:
    paths:
      - 'src/scribe_data/resources/**/*.json'  # Trigger on pull requests that modify .json files in the resources folder

jobs:
  structure-check:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
        python-version:
          - "3.9"

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Add project root to PYTHONPATH
        run: echo "PYTHONPATH=$(pwd)/src" >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run check_project_metadata.py
        working-directory: ./src/scribe_data/check
        run: python check_project_metadata.py

      - name: Post-run status
        if: failure()
        run: echo "Project metadata check failed. Please fix the reported errors."
